<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <link rel="stylesheet" href="../css/theater.css">

    <title>Magical Mystery Theater</title>

</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Magical Mystery Theater</h1>
                </div>
                <div class="col-md-3 col-xl-2 mt-4">
                    <button type="button" onclick="buyTickets()">Tickets</button>
                    <script>
                        const genAdmission = 20;
                        const discAdmission = 10;
                        function buyTickets() {
                            const age = prompt('What is your age');
                            let cost = getBaseTicketCost(age);
                            const matinee = prompt('Are you attending a matinee show?').toLowerCase();
                            if(matinee ==='yes'){
                                cost = cost - 3
                                alert('Ticket price: ' + cost);
                            }else{
                                alert('Ticket price: ' + cost);
                            }
                        }
                        function getBaseTicketCost(age) {
                            if ((age <= 12) || (age >= 65)){
                                return discAdmission;
                            }else{
                                return genAdmission;
                            }
                        }
                    </script>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
